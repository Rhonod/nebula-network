<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Network</title>
    <style>
        body {
            background-color: black; /* Sets the background color to black */
            color: white;             /* Sets the text color to white */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50; /* Green button */
            border: none;

            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;

        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .partnership-section {
            margin-top: 50px;

        .partnership-section h2 {
            color: #FFD700; /* Golden color for the partnership heading */
        }

</head>
<body>

    <div class="container">
        <a href="https://discord.gg/s53g7yndd4" class="button">Join Discord Server Today</a>
    </div>

    <!-- Partnership Section -->
    <div class="partnership-section">
        <h2>Partnerships</h2>
        <p>Thank you for partnering with us. Currently, we do not have additional partnership messages. For inquiries, please contact us. (N/A)</p>

</html>
